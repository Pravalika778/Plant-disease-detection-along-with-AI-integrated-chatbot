{% extends "import.html" %}
{% block content %}

<center>
    <div class="sub">
        <div class="sub-one">
            <div class="sub-two-two">
                <h2>Plant Disease Diagnosis</h2>
                <p class="intro-content">
                    Is your plant affected by an unknown disease?<br>
                    <span class="dont-worry">Don't Worry 😀</span> <br> <br>
                    <span class="steps">
                        📸 Upload the infected part of your plant<br>
                        <br class="middle"> ✅ Get to know the name of the Disease<br> <br class="middle">
                        ❗ Take necessary actions
                    </span>
                </p>
            </div>
            <div class="sub-one-one">
                <img src="/static/images/plant_image.webp" alt="plant-image" class="plant-img">
            </div>
        </div>
        <!-- Removed the <div class="vl"></div> -->
        <div class="sub-two">
            <h2 class="upl">Upload Plant Image</h2>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>
            <div class="image-section" style="display:none;">
                <img id="imagePreview" class="img-responsive" src="#" /><br><br>
                <div>
                    <button type="button" class="btn btn-info btn-lg" id="btn-predict">Predict!</button>
                </div>
            </div>
            <div class="loader" style="display:none;"></div>
            <h3 id="result">
                <span> </span>
            </h3>
        </div>
    </div>
    
</center>
{% endblock %}
